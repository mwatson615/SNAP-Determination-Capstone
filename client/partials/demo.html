 <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" ng-model="firstName" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="age" ng-model="age" type="text" class="validate">
          <label for="age">Age</label>
        </div>
      </div>
		<div class="row col s4 m6 l2">
		    <p>
		      <input type="checkbox" ng-model="hasSSN" id="ssn" />
		      <label for="ssn">Has A Social Security Number?</label>
		    </p>
		    <p>
		      <input type="checkbox" ng-model="hasResource" id="resource" />
		      <label for="resource">Bank Account?</label>
		    </p>
		    <p class="push-s6">
		      <input type="checkbox" ng-model="hasEmployer" id="empl" />
		      <label for="empl">Has an Employer?</label>
		    </p>
		</div>
</form>
</div>
	<a class="btn-floating btn-medium waves-effect waves-light green"><i class="material-icons">add</i></a>

    <div class="center">
		<a class="waves-effect waves-light btn" ng-click="getDemo()">I agree</a>
	</div>
